<html lang="en">
<head>

    <title>Flex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/the-new-css-reset@1.11.3/css/reset.min.css">
    <style>
        h3{
            font-weight: 700;
            line-height: 1.5;
        }
        div{  
            width: 300px;
            padding: 10px;
            border: 1px solid #141414;
            display: flex;
            flex-direction: column;
        }
        p{
            font-size: 14px;
            line-height: 1.618;
            color: #333;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://picsum.photos/200/220?grayscale" alt="">
