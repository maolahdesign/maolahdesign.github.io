<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
input, select {
   width: 120px;
   height: 32px;
   display: block;
}
input[type="button"],
input[type="submit"] {
   padding: 2px;
}
	</style>
</head>
<body>
	<form>
		Email :<input type="email" name="" id=""><br>
		Url : <input type="url" name="" id=""><br>
		Tel : <input type="tel"><br>
		Age :<input type="number" name="" id="age" placeholder="18 ~ 35" min="18" max="35">	<br>
		Weight : <input type="number" name="weight" min="40" max="200" step="0.1"><br>
		Height : <input type="range" name="height" min="50" max="300" value="150"><br>
		Search : <input type="search" name="" id=""><br>
		<label>Your favorite fruit:
			<datalist id="fruits">
				<select id="fruits2">
				  <option value="Blackberry">Blackberry</option>
				  <option value="Blackcurrant">Blackcurrant</option>
				  <option value="Blueberry">Blueberry</option>
				</select>
			</datalist>
			<input type="text" name="fruit" list="fruits">
		</label>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
