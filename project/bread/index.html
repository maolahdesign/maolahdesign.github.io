<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Browser</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f0f0f0; color: #333; }
        #container { max-width: 1200px; margin: 0 auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        #video-player { width: 100%; max-height: 600px; background-color: #000; }
        #playlist-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .video-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex-basis: 100%;
        }
        .video-item:hover, .video-item.active { background-color: #e9ecef; }
        .video-item img { width: 120px; height: 70px; object-fit: cover; margin-right: 15px; border-radius: 4px; }
        .video-title { font-size: 1em; color: #0066cc; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Video Browser</h1>
        <video id="video-player" controls autoplay>
            Your browser does not support the video tag.
        </video>
        <h2>Playlist</h2>
        <div id="playlist-container">
        </div>
    </div>

    <script>
        const videos = [
            "1-1烘焙核心概念與知識.webm",
            "1-2設備與原物料介紹.webm",
            "1-3台灣的麵包特色.webm",
            "2-1Poolish（液種）製作、前置作業.webm",
            "2-2法國長棍冠軍麵團概念介紹、手法表現、發酵（翻面）、分割.webm",
            "2-3法國麥穗麵包製作、剪切手法.webm",
            "2-4發酵溫度控制撇步 & 公開家用烤箱烘烤小秘訣.webm"
        ];

        const videoPlayer = document.getElementById('video-player');
        const playlistContainer = document.getElementById('playlist-container');
        let currentVideoIndex = 0;

        function createPlaylistItem(video, index) {
            const item = document.createElement('div');
            item.classList.add('video-item');
            item.dataset.index = index;

            const title = document.createElement('span');
            title.classList.add('video-title');
            title.textContent = video;
            item.appendChild(title);

            item.addEventListener('click', () => {
                playVideo(index);
            });

            return item;
        }

        function playVideo(index) {
            if (index < 0 || index >= videos.length) return;

            currentVideoIndex = index;
            const videoSrc = videos[index];
            videoPlayer.src = videoSrc;
            videoPlayer.load();
            videoPlayer.play();

            updatePlaylistUI();
        }

        function updatePlaylistUI() {
            const items = playlistContainer.querySelectorAll('.video-item');
            items.forEach((item, index) => {
                if (index === currentVideoIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        videos.forEach((video, index) => {
            const playlistItem = createPlaylistItem(video, index);
            playlistContainer.appendChild(playlistItem);
        });
        
        videoPlayer.addEventListener('ended', () => {
            playVideo(currentVideoIndex + 1);
        });

        // Autoplay the first video
        if (videos.length > 0) {
            playVideo(0);
        }
    </script>
</body>
</html>
